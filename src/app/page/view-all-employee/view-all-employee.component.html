<h1 class="text-center mb-5 bg-info text-white fw-bold">Add Employee</h1>

<div class="container">
    <table class="table border">
        <tr class="text-center border bg-black text-white">
            <th>No</th>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let employee of employeeList; index as i" class="text-center border">.
            <td>{{i+1}}</td>
            <td>{{"EMP"+employee.id}}</td>
            <td>{{employee.firstName}} {{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.departmentId}}</td>
            <td>{{employee.roleId}}</td>
            <td><button class="btn btn-danger" (click)="deleteEmployee(employee.id)"><i class="bi bi-trash"></i></button></td>
        </tr>
    </table>
</div>
